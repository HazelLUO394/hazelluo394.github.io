<!DOCTYPE html>
<html>

<body>
    <svg width="300" height="300">
        <text x="100" y="100">Hello, World!</text>
    </svg>

    <svg width="200" height="200">
        <rect x="10" y="10" width="50" height="30" style="stroke: black; fill: none;" />
    </svg>


    <svg width="200" height="200">
        <rect x="10" y="35" width="40" height="40" style="stroke: black; fill: none;" />
        
        <polyline points="10 35, 30 7.68, 50 35" style="stroke:black; fill: red;" />
        
        <polyline points="30 75, 30 55, 40 55, 40 75" style="stroke:black; fill: red;" />
    </svg>

    <svg width="200" height="200">

        <!-- horizontal line -->
        <line x1="20" y1="10" x2="90" y2="10" style="stroke: black;" />

        <!-- vertical line -->
        <line x1="10" y1="20" x2="10" y2="90" style="stroke: black;" />

        <!-- diagonal line -->
        <line x1="15" y1="15" x2="85" y2="85" style="stroke: black;" />
        
        <!-- horizontal line -->
        <line x1="30" y1="10" x2="80" y2="10" style="stroke-width: 10; stroke: black;" />

        <!-- vertical line -->
        <line x1="10" y1="30" x2="10" y2="80" style="stroke-width: 10; stroke: black;" />
        
        <!-- diagonal line -->
        <line x1="25" y1="25" x2="75" y2="75" style="stroke-width: 10; stroke: black;" />
        
    </svg>

    <svg width="200" height="200">

        <!-- red -->
        <line x1="10" y1="10" x2="50" y2="10" style="stroke: red; stroke-width: 5;" />
            
        <!-- light green -->
        <line x1="10" y1="20" x2="50" y2="20" style="stroke: #9f9; stroke-width: 5;" />
            
        <!-- light blue -->
        <line x1="10" y1="30" x2="50" y2="30" style="stroke: #9999ff; stroke-width: 5;" />
            
        <!-- medium orange -->
        <line x1="10" y1="40" x2="50" y2="40" style="stroke: rgb(255, 128, 64); stroke-width: 5;" />
            
        <!-- deep purple -->
        <line x1="10" y1="50" x2="50" y2="50" style="stroke: rgb(60%, 20%, 60%); stroke-width: 5;" />
            
    </svg>

    <svg width="200" height="200">
        <rect x="10" y="10" width="30" height="50" />
    
        <rect x="50" y="10" width="20" height="40" style="fill: none; stroke: black;" />
    
        <rect x="10" y="70" width="25" height="30" 
            style="fill: #0000ff; stroke: red; stroke-width: 7;  stroke-opacity: 0.5;" />
    
        <rect x="50" y="70" width="35" height="20" 
            style="fill: yellow; fill-opacity: 0.5; stroke: green; stroke-width: 2; stroke-dasharray: 5 2" />
    </svg>

    <svg width="200px" height="200px">
    
        <!-- parallelogram -->
        <polygon points="15,10 55,10 45,20 5,20" style="fill: red; stroke: black;" />
        
        <!-- star -->
        <polygon points="35,37.5 37.9,46.1 46.9,46.1 39.7,51.5 42.3,60.1 35,55 27.7,60.1 30.3,51.5 23.1,46.1 32.1,46.1" 
            style="fill: #ccffcc; stroke: green;" />
        
        <!-- weird shape
        <polygon points="60 60, 65 72, 80 60, 90 90, 72 80, 72 85, 50 95" 
            style="fill: yellow; fill-opacity: 0.5; stroke: black; stroke-width: 2;" /> -->
        
        <path d="M60 60 L 65 72 L 80 60 L 90 90 L 72 80 L 72 85 L 50 95z" 
            style="fill: rgb(102, 102, 0); fill-opacity: 0.5; stroke: black; stroke-width: 2;" />
        
    </svg>
</body>

</html>
